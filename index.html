<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center">Mad Libs</h1>
    </header>
    <main>
        <article class="container">
            <h3 style="text-align: center">Fill out the form to see your Mad Lib!</h3>
            <hr style="margin-top: 1em">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="adj1">Adjective:</label>
                        <input type="text" name="adj1" id="adj1">
                    </div>
                    <div class="form-group">
                        <label for="noun1">Noun:</label>
                        <input type="text" name="noun1" id="noun1">
                    </div>
                    <div class="form-group">
                        <label for="adj2">Adjective:</label>
                        <input type="text" name="adj2" id="adj2">
                    </div>
                    <div class="form-group">
                        <label for="clothing">Clothing:</label>
                        <input type="text" name="clothing" id="clothing">
                    </div>
                    <div class="form-group">
                        <label for="bodyPart">Body Part:</label>
                        <input type="text" name="bodyPart" id="bodyPart">
                    </div>
                    <div class="form-group">
                        <label for="verb">Verb:</label>
                        <input type="text" name="verb" id="verb">
                    </div>
                    <div class="form-group">
                        <label for="food">Food:</label>
                        <input type="text" name="food" id="food">
                    </div>
                    <button class="submit" id="submit" type="submit">Submit</button>
                    <button class="reset" id="reset" type="reset">Reset</button>
                </fieldset>
            </form>

            <hr style="margin-top: 1em">
            <p class="mad-lib"></p>
        </article>
    </main>
</body>
</html>
